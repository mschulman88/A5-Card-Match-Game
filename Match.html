<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- REQUIRED META TAGS -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        
        <!-- U P D A T E  F O R  A L L  N O N - S K E L T A L S  D O O T -->
        <title>Who's That Pokemon!</title>
        <meta name="description" content="Matching Game">
        <meta name="author" content="Mike">

        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="./css/Match.css">

    </head>
    <body>
        <!-- PAGE TITLE -->
        <header>
            <img class="header" src="./img/title.png">
        </header>
        <!-- SCORE PANEL FIX FIX FIX FIX FIX FIX FIX FIX -->
        <div class = "score-panel">
            <div class="stars">
                <div class="star1" id="star1"></div>
                <div class="star2" id="star2"></div>
                <div class="star3" id="star3"></div>
            </div>

            <span class="moves" id="moves">0</span> Move(s)

            <div class="timer"></div>

            <div class="restart" id="restart">
                <i class="">RESTART</i>
            </div>
        </div>

        <!-- GAME WRAPPER -->
        <div id="game"></div>

        <!-- MODAL WRAPPER -->
        <div id="modal-wrapper" style="display:none;">

        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Bootstrap JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <!-- MY JS -->
        <script src="./js/Match.js"></script>
    </body>
</html>
